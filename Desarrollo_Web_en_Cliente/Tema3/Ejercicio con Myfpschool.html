<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio con Myfpschool</title>
</head>
<body>

  <script>
    // Obtener la hora actual
    const horaActual = new Date().getHours();

    // Generar un número aleatorio entre 0 y 1
    const numeroAleatorio = Math.random();

    // Comprobar si el número aleatorio es menor que 0.5
    if (numeroAleatorio < 0.5) {
      // Redirigir a Myfpschool.com
      window.location.href = 'https://myfpschool.com';
    } else {
      // Verificar si es buenos días o buenas tardes
      if (horaActual < 15) {
        // Mostrar alerta de buenos días
        alert('Buenos días');
      } else {
        // Mostrar alerta de buenas tardes
        alert('Buenas tardes');
      }
    }
  </script>

</body>
</html>
