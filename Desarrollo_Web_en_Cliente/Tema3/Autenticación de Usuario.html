<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación de Usuario</title>
</head>
<body>
    <h2>Inicio de Sesión</h2>
    <form id="loginForm">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="button" onclick="validateLogin()">Iniciar Sesión</button>
    </form>

    <script>
        function validateLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Verificar si el usuario y la contraseña son válidos (esto es inseguro y solo para fines educativos)
            if (username === 'usuario' && password === 'contraseña') {
                alert('Inicio de sesión exitoso');
                // Aquí podrías redirigir al usuario a la página principal, por ejemplo
            } else {
                alert('Usuario o contraseña incorrectos');
            }
        }
    </script>
</body>
</html>
