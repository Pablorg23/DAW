<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso Profesor</title>
</head>
<body>

  <div>
    <label for="profesor">Profesor:</label>
    <span id="nombreProfesor"></span>
    <input type="text" id="nombreInput" style="display: none;" onkeypress="checkEnter(event)">
  </div>

  <div id="credenciales">
    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" placeholder="Usuario">

    <label for="contraseña">Contraseña:</label>
    <input type="password" id="contraseña" placeholder="Contraseña">
  </div>

  <div>
    <button onclick="cargarDatos()">Cargar Datos</button>
    <button onclick="accesoAdmin()">Acceso Admin</button>
  </div>

  <script>
    function cargarDatos() {
      // Puedes reemplazar este JSON con los datos que tienes.
      const datosJSON = '{"nombre": "Profesor Ejemplo"}';
      const datos = JSON.parse(datosJSON);
      document.getElementById('nombreProfesor').innerText = datos.nombre;
      document.getElementById('nombreInput').style.display = 'inline';
    }

    function accesoAdmin() {
      const usuario = document.getElementById('usuario').value;
      const contraseña = document.getElementById('contraseña').value;

      if (usuario === 'admin' && contraseña === 'admin') {
        const nombreProfesor = prompt('Introduce tu nombre:');
        if (nombreProfesor) {
          document.getElementById('nombreProfesor').innerText = nombreProfesor;
          document.getElementById('nombreInput').value = nombreProfesor;
          document.getElementById('credenciales').style.display = 'none';
        }
      } else {
        alert('Acceso denegado. Usuario o contraseña incorrectos.');
      }
    }

    function checkEnter(event) {
      if (event.key === 'Enter') {
        const nombreInput = document.getElementById('nombreInput').value;
        if (nombreInput) {
          document.getElementById('nombreProfesor').innerText = nombreInput;
          document.getElementById('credenciales').style.display = 'none';
        }
      }
    }
  </script>

</body>
</html>
