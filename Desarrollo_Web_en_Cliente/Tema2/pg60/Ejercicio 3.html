<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 3</title>
</head>
<body>
    <script>
        // Supongamos que Ronaldo es una variable con un valor numérico
        var Ronaldo = 10; // Cambia el valor de Ronaldo a lo que necesites

        // Primer cálculo
        var dato1 = -Ronaldo - (+5 + 5);

        // Segundo cálculo
        var dato2 = 5 + 5 + Ronaldo;

        // Imprimir los resultados en la consola
        console.log("Resultado 1: " + dato1);
        console.log("Resultado 2: " + dato2);
    </script>
</body>
</html>
