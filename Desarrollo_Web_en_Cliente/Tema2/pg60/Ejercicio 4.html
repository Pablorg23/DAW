<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 4</title>
</head>
<body>

<h1>Operador typeof en JavaScript</h1>

<p>Abre la consola del navegador para ver los resultados.</p>

<script>
    // Ejemplos de uso del operador typeof
    let numero = 42;
    let texto = "Hola, mundo!";
    let arreglo = [1, 2, 3];
    let objeto = { nombre: "Juan", edad: 30 };
    let booleano = true;
    let funcion = function() { return "Soy una funci√≥n"; };
    let nulo = null;
    let indefinido;

    console.log("Tipo de 'numero': " + typeof numero);
    console.log("Tipo de 'texto': " + typeof texto);
    console.log("Tipo de 'arreglo': " + typeof arreglo);
    console.log("Tipo de 'objeto': " + typeof objeto);
    console.log("Tipo de 'booleano': " + typeof booleano);
    console.log("Tipo de 'funcion': " + typeof funcion);
    console.log("Tipo de 'nulo': " + typeof nulo);
    console.log("Tipo de 'indefinido': " + typeof indefinido);
</script>

</body>
</html>
