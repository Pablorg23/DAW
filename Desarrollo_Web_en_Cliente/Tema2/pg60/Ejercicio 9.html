<!DOCTYPE html>
<html>
<head>
  <title>Ejercicio 9</title>
</head>
<body>
  <h1>Contenido de milista</h1>
  <ul>
    <li>Elemento 1: <span id="elemento1"></span></li>
    <li>Elemento 2: <span id="elemento2"></span></li>
    <li>Elemento 3: <span id="elemento3"></span></li>

  </ul>

  <script>
    var milista = ['panadero', 456, [0, 1, 2]];

    for (var i = 0; i < milista.length; i++) {
      document.getElementById('elemento' + (i + 1)).textContent = milista[i];
    }
  </script>
</body>
</html>
