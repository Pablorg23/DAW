<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 1</title>
</head>
<body>
    <h1>Calculadora de Circunferencia</h1>
    <label for="radio">Radio: </label>
    <input type="number" id="radio" placeholder="Introduce el radio">
    <button onclick="calcularCircunferencia()">Calcular</button>

    <p>Área: <span id="area"></span></p>
    <p>Longitud: <span id="longitud"></span></p>

    <script>
        function calcularCircunferencia() {
            // Obtener el valor del radio desde el input
            const radio = parseFloat(document.getElementById("radio").value);

            // Calcular el área y la longitud de la circunferencia
            const area = Math.PI * Math.pow(radio, 2);
            const longitud = 2 * Math.PI * radio;

            // Mostrar los resultados en las etiquetas de párrafo
            document.getElementById("area").textContent = area.toFixed(2);
            document.getElementById("longitud").textContent = longitud.toFixed(2);
        }
    </script>
</body>
</html>
